<ngb-carousel>
  <ng-template ngbSlide>
    <img src="https://lorempixel.com/1110/400?r=1" alt="Random first slide">
    <div class="carousel-caption">
      <h3>Eka liukujuttu</h3>
      <p>Jotain kivoi lauseita, jotka kuulostaa kivalta.</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img src="https://placekitten.com/1110/400" alt="Random second slide">
    <div class="carousel-caption">
      <h3>Toinen liukujuttu</h3>
      <p>Jotain kivoi lauseita, jotka kuulostaa kivalta.</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img src="https://lorempixel.com/1110/400?r=3" alt="Random third slide">
    <div class="carousel-caption">
      <h3>Kolmas liukujuttu</h3>
      <p>Jotain kivoi lauseita, jotka kuulostaa kivalta.</p>
    </div>
  </ng-template>
</ngb-carousel>
